<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="todo-list">
      <section id="add-element">
        <label class="new-task" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task-input" type="text">
          <button class="common-button">Add</button>
        </div>
      </section>
      <section id="section-inc">
        <h3 class="header-text">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="tasks-item">
            <input class="checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-input">
            <div class="button-group">
              <button class="common-button edit">Edit</button>
              <button class="common-button delete">
                <img class="delete-img" src="./remove.svg" alt="delete">
              </button>
            </div>
          </li>
          <li class="tasks-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task-input"
            >
            <div class="button-group">
              <button class="common-button edit">Save</button>
              <button class="common-button delete">
                <img class="delete-img" src="./remove.svg" alt="delete">
              </button>
            </div>
          </li>
        </ul>
      </section>
      <section id="section-comp">
        <ul id="completed-tasks">
          <h3 class="header-text">Completed</h3>
          <li class="tasks-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task-input">
            <div class="button-group">
              <button class="common-button edit">Edit</button>
              <button class="common-button delete">
                <img class="delete-img" src="./remove.svg" alt="delete">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
