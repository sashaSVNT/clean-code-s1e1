<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="todo-list">
      <p id="add-element">
        <label class="new-task" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task-input" type="text">
          <button class="common-button">Add</button>
        </div>
      </p>
      <h3 class="header-text">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="tasks-item">
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="common-button edit">Edit</button>
          <button class="common-button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task-input"
          >
          <button class="common-button edit">Save</button>
          <button class="common-button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="header-text">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="common-button edit">Edit</button>
          <button class="common-button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
